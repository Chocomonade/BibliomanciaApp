<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-img">
    <div class="overlay"></div>

    <div class="home-box">
      <h1 class="title">✨ Bienvenid&#64; ✨ {{ nombreUsuario }} </h1>
      
      <ion-item lines="none" class="input-item">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating">Nivel Educación</ion-label>
        <ion-select [(ngModel)]="nivel">
          <ion-select-option value="Principiante">Básica</ion-select-option>
          <ion-select-option value="Intermedio">Media</ion-select-option>
          <ion-select-option value="Avanzado">Superior</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input
          type="date"
          [(ngModel)]="fechaNacimiento"
          name="fechaNacimiento"
          displayFormat="DD/MM/YYYY"
        ></ion-input>
    </ion-item>



      <div class="botones-row">
        <ion-button color="warning" (click)="limpiar()">Limpiar</ion-button>
        <ion-button color="tertiary" (click)="mostrar()">Mostrar</ion-button>
      </div>
    </div>
  </div>

  <p> App desarrollada por: Marta Armijo</p>
</ion-content>
